# postgresql.yaml

# postgreSQL Persistent Volume

apiVersion: v1
kind: PersistentVolume
metadata:
  name: pgsql-pv
  labels:
    type: local
spec:
  capacity:
    storage: 4Gi
  accessModes:
    - ReadWriteOnce
  storageClassName: manual
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: /mnt/pgsql

---

# postgreSQL Persistent Volume Claim

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pgsql-pvc
spec:
  resources:
    requests:
      storage: 4Gi
  accessModes:
    - ReadWriteOnce
  storageClassName: ''

---

# postgreSQL ConfigMap

apiVersion: v1
kind: ConfigMap
metadata:
  name: pgsql-config
  labels:
    app: pgsql-config
data:
  POSTGRES_USER: moodmate
  POSTGRES_PASSWORD: moodmate

