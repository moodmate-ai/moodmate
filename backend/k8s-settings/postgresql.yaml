# postgreSQL Deployment

apiVersion: apps/v1
kind: Deployment
metadata:
  name: pgsql-server-deployment
  labels:
    app: pgsql-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pgsql-server
  template:
    metadata:
      labels:
        app: pgsql-server
    spec:
      containers:
      - name: postgresql
        image: postgres:17.4
        env:
        - name: POSTGRES_USER
          value: "moodmate"
        - name: POSTGRES_PASSWORD
          value: "moodmate"
        resources:
          limits:
            memory: "1024Mi"
            cpu: "500m"
        ports:
        - containerPort: 5432

---

# postgreSQL Service

apiVersion: v1
kind: Service
metadata:
  name: postgres
spec:
  type: NodePort
  selector:
    app: postgres
  ports:
  - port: 5432

